<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-nav-bar></app-nav-bar>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-12">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="row">
          <div class="col-12 mx-2 my-2">
            <h4>General Contact</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mx-2 my-2">
            <h5>Mobile - </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mx-2 my-2">
            <h5>Landline - </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mx-2 my-2">
            <h5>Hours - </h5>
          </div>
        </div>
        <hr class="my-2" />
        <div class="row my-4">
          <div class="col-12">
            <h5>Have Queries? Send us an email and we will get back to you.</h5>
          </div>
        </div>
        <div class="row my-4">
          <div class="col-12">
            <mat-form-field hintLabel="Email" appearance="legacy" class="col-12">
              <mat-label>Enter email</mat-label>
              <input id="email" matInput type="email" [(ngModel)] = "query.email" placeholder="name@example.com">
            </mat-form-field>
            <mat-form-field hintLabel="Query" appearance="legacy" class="col-12 my-2">
              <mat-label>Ask us a question</mat-label>
              <textarea matInput id="query" rows="5" [(ngModel)]="query.text" placeholder="Please type your question here"></textarea>
            </mat-form-field>
            <div class="col-12 my-2">
              <button mat-raised-button color="accent" (click)="sendQuery(query)">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4" />
  <div class="row">
    <div class="col-12">
      <div #map id="map">
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmzgHCt7VlT0kyyNs44EGs43RAKLcb8M&callback=initMap"
  type="text/javascript"></script>
</div>
