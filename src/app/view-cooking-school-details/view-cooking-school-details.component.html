<header>
    <app-nav-bar></app-nav-bar>
  </header>
  <br>
<div class="container">
<div class="jumbotron">
  <h3>Registered Users</h3>
  <hr>
<div *ngFor="let user of finalUsersArray">
  <div class="row">
    <div class="col-2">
      <h4>{{user.username}}</h4>
    </div>
    <div class="col-2"><button mat-raised-button color="warn" (click) = "onUnEnroll(user._id)">Delete</button></div>
  </div>
  <br>
</div>
</div>
</div>
<hr>
<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" mat-raised-button color="primary" (click) = "onAddRecipe()">Add Recipe</button>
        <button type="button" mat-raised-button color="warn" class="mx-2" (click) = "onDeleteRecipe()">Delete Recipe</button>
    </div>
</div>
<hr>
<div class="container-fluid" *ngIf = "isLoaded">
  <h3> Recipes you will teach at this school.</h3>
<div class="row card-group">
    <div class="col-4"  *ngFor="let recipe of recipes; let i = index">
        <mat-card class="example-card" [routerLink] = "['/user-recipe',recipe._id]">
            <img mat-card-image src = {{recipe.image}} alt="Photo of a recipe" />
            <mat-card-content>
              <h6 class="foodTitle">{{recipe.title}}</h6>
                <hr>
                <div class="row">
                  <div class="col-1"></div>
                  <div class="col-10 infoText">Ready In Minutes : <span>{{recipe.readyInMinutes | number: '1.0-0'}}</span></div>
                  <div class="col-1"></div>
                </div>
                <hr>
            </mat-card-content>
          </mat-card>
          <br>
    </div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
</div>
