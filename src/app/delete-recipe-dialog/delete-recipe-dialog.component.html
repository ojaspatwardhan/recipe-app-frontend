<div class="container-fluid">
  <div class="row my-2" *ngFor="let recipe of recipes">
    <div class="col-6">
      <h4>{{recipe.title}}</h4>
    </div>
    <button type="button" class="col-6" mat-raised-button color="warn" (click)="delete(recipe)" name="button">Delete</button>
    
  </div>
</div>
